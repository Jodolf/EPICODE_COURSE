<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Spotify</title>
</head>

<body>
    <header></header>

    <main>

        <div class="container-fluid" id="wrapper-center">
            <div class="row">
                <!--LEFT SIDEBAR-->
                <div class="container-fluid col-3 bg-black">
                    <div class="row flex-column" style="min-height: 100vh;">

                    </div>
                </div>
                <!--MAIN CONTENT-->
                <div class="container-fluid col-7">
                    <div class="container-fluid">
                        <div class="row" id="album-row">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <ul id="track-list"></ul>

                        </div>
                    </div>
                </div>

                <!--RIGHT SIDEBAR-->
                <div class="container-fluid col-2 bg-black">
                    <div class="row flex-column" style="min-height: 100vh;">
                    </div>
                </div>

                <!--PER IL PLAYER POSITION FIXED-->

            </div>
        </div>
    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="albumscript.js"></script>
    
</body>

</html>
